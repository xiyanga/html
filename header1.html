<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翱翔时代</title>
    <link rel="icon" href="images/bird-小鸟.png">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/move.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .web_banner_nav{
            width: 100%;
            height:60px;
            background: white;
            position: fixed;
            top: 0;
            z-index: 999;
            border-bottom: 1px solid #cccccc;
            border-top: 1px solid #cccccc;
            padding-top: 10px;
            opacity: 0.9;
        }
        .web_banner_nav_cont{
            width: 1200px;
            height: 60px;
            margin: 0 auto;
        }
        .web_banner_nav_img{
            width: 472px;
            height: 60px;
            float: left;
        }
        .web_banner_nav_img img{
            height:50px;
            display:block;
            float: left;
        }
        .web_banner_nav_ul{
            width: 550px;
            height: 50px;
            float: right;
        }
        .web_banner_nav_ul li{
            float: left;
            width: 40px;
            height: 32px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            margin: 10px 35px 0;
        }
        .web_banner_nav_ul li a{
            display: inline;
            width: 40px;
            height: 32px;
            line-height: 32px;
            text-decoration: none;
        }
        .web_banner_nav_ul li .change1{
            position: absolute;
            top:0;
            color:#999999;
        }
        .web_banner_nav_ul li .change2{
            position: absolute;
            top:25px;
            color:#c5a47e;
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="web_banner_nav">
    <div class="web_banner_nav_cont">
        <div class="web_banner_nav_img">
            <img src="images/bird-小鸟.png">
            <img src="images/翱翔.png">
        </div>
        <ul class="web_banner_nav_ul">
            <li onclick="javascript:window.open('index.html')">
                <a href="" class="change2">首页</a>
                <a href="" class="change1">首页</a>
            </li>
            <li onclick="javascript:window.open('fuwu.html')">
                <a href="" class="change2">服务</a>
                <a href="" class="change1">服务</a>
            </li>
            <li onclick="javascript:window.open('anli.html')">
                <a href="" class="change2">案例</a>
                <a href="" class="change1">案例</a>
            </li>
            <li onclick="javascript:window.open('guanyu.html')">
                <a href="" class="change2">关于</a>
                <a href="" class="change1">关于</a>
            </li>
            <li onclick="javascript:window.open('lianxi.html')">
                <a href="" class="change2">联系</a>
                <a href="" class="change1">联系</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
