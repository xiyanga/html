<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翱翔时代</title>
    <link rel="icon" href="images/bird-小鸟.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/move.js"></script>
    <link rel="stylesheet" href="css/fuwu.css">
    <script>
        $(function () {
            $("#header1").load("header1.html");
            $("#footer").load("footer.html");
        })
    </script>
</head>
<body>
    <div id="header1"></div>
    <div class="fuwu">

                    <p>Customized website</p>

            </div>
            <div class="two">

                    </div>
                </div>

            <div class="one main main3" style="margin-left: 10px">
                <img src="images/z_tb5.png" alt="">
                <div class="one_cont">
                    <p>Micro site</p>
                    <p style="font-size: 24px">微网站</p>
